<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>列表</title>
		<link th:href="@{/static/bootstrap/css/bootstrap.min.css}"
			rel="stylesheet">
	</head>
	<body>
		<div>
			<table class="table table-hover table-bordered table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>品牌</th>
						<th>车系</th>
						<th>价格</th>
						<th>挂牌时间</th>
						<th>级别</th>
						<th>变速箱</th>
						<th>排量</th>
						<th>里程</th>
						<th>归属地</th>
						<th>概述</th>
					</tr>
				</thead>
				<tbody id="list"></tbody>
			</table>
			<div class="row" id="pic"></div>
		</div>
		<script th:src="@{/static/js/jquery/jquery.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"
			type="text/javascript"></script>
		
	
		<script th:inline="javascript" type="text/javascript">
				const path = /*[[${#request.getContextPath()}]]*/
				
				$(function(){
					et1911.querySome()
				})
				let et1911 = {
					querySome:function (){
						$.ajax({
							url:path + '/car/querySome',
							type:'get',
							data:'',
							dataType:'json',
							success:function(data){
								
								let tb = ''
								let pic=''
								for(let item of data){
									tb+="<tr><td>"+item.id+"</td><td>"+item.brand+"</td><td>"+item.series+"</td><td>"
									+item.price+"</td><td>"+item.licensingTime+"</td><td>"+item.level+"</td><td>"+item.gearbox+"</td><td>"
									+item.outputVolume+"</td><td>"+item.mileage+"</td><td>"+item.location+
									"</td><td>"+item.summary+"</td></tr>"
									pic+="<div class='col-md-3'><img width='100px' src='"+path+item.pic+"'></div>"
								}
								
								$('#list').html(tb)
								$('#pic').html(pic)
							}
							
						})
					},
				}
		</script>
	</body>
</html>
